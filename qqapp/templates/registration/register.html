{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Quebequoi</title>
  <link rel="stylesheet" href="{% static 'css/qqapp.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="login_page">
        <div class="login_form">
            <form method="post">
                {% csrf_token %}
                <div class="form-header">
                    <img src="{% static 'assets/QQlogowhite.png'%}" width="100" height="60">
                </div>
                <div class="row">
                        <h2>Register</h2>
                    </div>
                <div class="row">
                    <label>Nom d'utilisateur:</label>
                    <div>
                        <input class="form-input" id="username" type="text" value="" name="username" required>
                    </div>
                </div>
                <div class="row">
                    <label>Mot de passe</label>
                    <div>
                        <input class="form-input"id="password" type="password" name="password" value="" required>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px;">
                    <button type="submit" style="display: flex;"><a class="btn btn-primary" style="width: 100%;height: 100%;">Cr√©er un compte</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
